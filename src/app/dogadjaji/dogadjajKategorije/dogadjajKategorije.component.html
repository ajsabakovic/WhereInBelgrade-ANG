<div class="pozadina">
  <h1 class="title">Predstojeći događaji</h1>
  <form class="form-inline pretrazi" #forma="ngForm">
    <input class="form-control mr-sm-2 criteria" [(ngModel)]="criteria" type="search" name="criteria" placeholder="Pretraži" aria-label="Search">
    <button class="btn my-2 my-sm-0" type="submit" (click)="loadSecond()">Pretraži</button>
  </form>
  <div class="box">
    <div class="error" *ngIf="!hasEvents()">
      <h2 class="nazalost" >Trenutno nema dogadjaja u ovoj kategoriji...</h2>
      <img src="../../../assets/images/error.png" alt="error">
    </div>
    <div class="events" *ngIf="hasEvents()">
      <app-whole-event *ngFor="let dogadjaj of dogadjaji" [dogadjaj]="dogadjaj"></app-whole-event>

    </div>
      <div *ngIf="hasEvents()" class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" 
                    [totalItems]="pagination.totalItems"
                    [itemsPerPage] = "pagination.itemsPerPage"
                    [(ngModel)]="pagination.currentPage"
                    (pageChanged) = "pageChanged($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
  </div>
  
</div>
